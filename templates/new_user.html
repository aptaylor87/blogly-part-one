{% extends 'base.html'  %}
{% block title %}Create a user{% endblock %}

{% block content %}
<h1>Create a user</h1>
<form action="/users/new" method="POST">
    <label for="curfrom">First Name</label><br>
    <input type="text" name="first_name" placeholder="Enter a first name" required><br><br>
    <label for="curfrom">Last Name</label><br>
    <input type="text" name="last_name" placeholder="Enter a last name" required><br><br>
    <label for="curfrom">Image URL</label><br>
    <input type="text" name="image_url" placeholder="Image URL"><br><br>
    <button>Add</button>
</form>

{% endblock %}
